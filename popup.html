<!DOCTYPE html>

<head>
    <title>Popup</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 5px 10px;
            /* min-width: 300px; */
            /* max-width: 300px; */
            width: 350px;
            border-radius: 4px;
            overflow: hidden;
            background-color: rgb(49, 49, 49);
            color: rgb(225, 225, 225);
            font-size: 12px;
        }

        .btn {
            border-radius: 4px;
            border: none;
            background: rgb(66, 66, 66);
            color: rgb(199, 199, 199);
            margin: 5px 0;
            padding: 5px 7px;
            width: 100%;
            text-align: center;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .3);
            display: flex;
            align-items: center;
            font-size: 11px;
            text-shadow: 0 0 1px black;
        }

        .btn img,
        .icon {
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }

        .btn:hover {
            background-color: rgb(67, 114, 38);
            cursor: pointer;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 5px;
            margin-bottom: 5px;
        }

        .container>.btn {
            margin: 0;
        }


        .text-field:focus,
        .text-field:focus-visible,
        .text-field:active {
            border: 1px solid rgb(67, 114, 38);
        }

        .btn.sm {
            margin-left: 3px;
            width: auto;
            text-align: center;
            font-size: 10px;
        }

        .btn.sm img {
            margin: 0;
        }

        h3 {
            color: rgb(114, 114, 114);
            margin: 8px 0 2px;
            font-weight: 500;
            display: flex;
            align-items: baseline;
        }

        h3 span {
            flex-grow: 1;
            width: auto;
        }

        h3 img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .mr-5 {
            margin-right: 5px;
        }
        hr {
            border-color: #666;
        }


        .text-field  {
            border-radius: 4px;
            border: 1px solid rgb(50, 50, 50);
            background-color: rgb(36, 36, 36);
            margin: 0;
            color: rgb(180, 180, 180);
            padding: 5px 7px;
            display: block;
            width: 100%;
            word-break: break-all;
            overflow-wrap: break-word;
            overflow: hidden;
            font-size: 12px;
        }

        .container .text-field {
            flex-grow: 1;
            width: auto;
        }

    </style>
</head>
